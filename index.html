<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lead Capture • Cold Email MVP</title>
  <meta name="description" content="Simple lead capture form connected to n8n.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="container">
    <h1>Get a free automation audit</h1>
    <p>We’ll review your workflow and send back 3 concrete automations you can implement this week.</p>
  </header>

  <main class="container card">
    <form id="lead-form">
      <div class="grid">
        <label>Email*
          <input type="email" name="email" required placeholder="you@company.com">
        </label>
        <label>Full name
          <input type="text" name="name" placeholder="Jane Doe">
        </label>
      </div>
      <label>Company / Website
        <input type="text" name="company" placeholder="acme.com">
      </label>
      <label>What’s the bottleneck you want to fix?
        <textarea name="note" rows="4" placeholder="e.g., sync leads from website to CRM, auto-follow-up on unpaid invoices"></textarea>
      </label>
      <input type="hidden" id="campaign" name="campaign" value="website">
      <button type="submit">Request audit</button>
      <p id="msg" class="muted"></p>
    </form>
  </main>

  <footer class="container footer">
    <a href="./privacy.html">Privacy</a>
    <a href="./unsubscribe.html">Unsubscribe</a>
  </footer>

  <script>
    // Replace with your n8n production webhook URL
    const N8N_WEBHOOK_URL = "https://fuzewen.app.n8n.cloud/webhook/d2438f7f-ed0e-4788-b880-caf1d1d79517";
    const form = document.getElementById('lead-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('Network error');
        window.location.href = './thanks.html';
      } catch (err) {
        msg.textContent = "Submission failed. Please try again later.";
      }
    });
  </script>
</body>
</html>
